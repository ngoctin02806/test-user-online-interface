<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./font-awesome-4.7.0//css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/home.css">
    <title>Home - Socket IO</title>
</head>

<body class="pt-3 pb-3">
    <div class="container-fluid height-container">
        <div class="row height-row">
            <div class="col-md-1 d-flex flex-column align-items-center justify-content-between">
                <img class="messenger" width="38" height="38" src="./assets/img/mess.png" alt="messenger">
                <div class="d-flex flex-column align-items-center line">
                    <i class="fa fa-cog setting mb-3" aria-hidden="true"></i>
                    <img class="avatar" src="./assets/img/avatar-male-1.jpg" alt="">
                </div>
            </div>
            <div class="col-md-2">
                <form>
                    <div class="form-group d-flex search">
                        <button type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search">
                    </div>
                </form>
                <div class="mt-4 list-friend">
                    LIST FRIEND
                    <i class="fa fa-user-o ml-3" aria-hidden="true"></i>
                </div>
                <hr class="mb-4" />
                <div class="list-chatting">
                    <div class="d-flex user-friend justify-content-between pb-2 mt-3">
                        <a href="#">
                            <div data-toggle="modal" data-target="#exampleModalCenter" class="user-id">10</div>
                        </a>
                        <div class="d-flex align-items-center">
                            <div class="user-is-online mr-2">Online</div>
                            <i class="fa fa-circle online" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="d-flex user-friend justify-content-between pb-2 mt-3">
                        <a href="#">
                            <div data-toggle="modal" data-target="#exampleModalCenter" class="user-id">12</div>
                        </a>
                        <div class="d-flex align-items-center">
                            <div class="user-is-online mr-2">Online</div>
                            <i class="fa fa-circle online" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="d-flex user-friend justify-content-between pb-2 mt-3">
                        <a href="#">
                            <div data-toggle="modal" data-target="#exampleModalCenter" class="user-id">100</div>
                        </a>
                        <div class="d-flex align-items-center">
                            <div class="user-is-online mr-2">Online</div>
                            <i class="fa fa-circle online" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 d-flex justify-content-center align-items-center login">

            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">User ID 10</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
